<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Recetas</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body style="background-color: #ecb2b2;">
  <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e97979;">
      <div class="container-fluid">
        <img src="LOGOBETA.webp" alt="" width="80px">
        <a class="navbar-brand" href="#">Formulario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Otras opciones
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                <li><a class="dropdown-item" href="#">Acuerdos y reglas dentro de la aplicación</a></li>
                <li><a class="dropdown-item" href="#">Opciones y configuraciones</a></li>
                <li><a class="dropdown-item" href="condiciones.html">Terminos y Condiciones</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search"  aria-label="">
            <button class="btn btn-outline-dark" type="submit" style="background-color: #e48c8c;">Búsqueda</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría</label>
      <select class="form-select" id="categoria" required>
        <option disabled selected>Elige una categoría</option>
        <option>Entradas</option>
        <option>Plato fuerte</option>
        <option>Postres</option>
        <option>Bebidas</option>
        <option>Vegano</option>
      </select>
    </div>

    <!-- Ingredientes -->
    <div class="mb-3">
      <label for="ingredientes" class="form-label">Ingredientes</label>
      <textarea class="form-control" id="ingredientes" rows="4" placeholder="Ej. 500g de carne, 1 cebolla..." required></textarea>
    </div>

    <!-- Pasos -->
    <div class="mb-3">
      <label for="preparacion" class="form-label">Instrucciones de preparación</label>
      <textarea class="form-control" id="preparacion" rows="5" placeholder="Describe los pasos para preparar la receta" required></textarea>
    </div>

    <!-- Tiempo de preparación -->
    <div class="mb-3">
      <label for="tiempo" class="form-label">Tiempo de preparación (minutos)</label>
      <input type="number" class="form-control" id="tiempo" placeholder="Ej. 30" min="1" required>
    </div>

    <!-- Dificultad -->
    <div class="mb-3">
      <label class="form-label d-block">Dificultad</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="dificultad" id="facil" value="fácil" required>
        <label class="form-check-label" for="facil">Fácil</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="dificultad" id="media" value="media">
        <label class="form-check-label" for="media">Media</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="dificultad" id="dificil" value="difícil">
        <label class="form-check-label" for="dificil">Difícil</label>
      </div>
    </div>

    <!-- la Imagen -->
    <div class="mb-3">
      <label for="imagen" class="form-label">Imagen de la receta</label>
      <input class="form-control" type="file" id="imagen" accept="image/*">
    </div>

    <!-- El boton -->
    <center><button type="submit" class="btn btn-success">Publicar Receta</button></center>
  </form>
</div>
    <script src="js/bootstrap.js"></script>

</body>
</html>
